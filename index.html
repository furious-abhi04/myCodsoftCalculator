<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="icon" href="outline_calculate_black_36dp.png">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
	<div class="container ">
		<div class="small-container display">
			<div  id="calculation"></div>
			<div  id="output"></div>
		</div>
		<div class="small-container numpad">
			<div class="row">
				<button data-clear class="operator row-1" id="clear">AC</button>
				<button data-delete class="operator row-1" id="back"><i class="material-icons-outlined">backspace</i></button>
				<button data-operation class="operator row-1" id="%">%</button>
				<button data-operation class="operator devide" id="/">&#47;</button>
			</div>
			<div class="row">
				<button data-number class="number">7</button>
				<button data-number class="number">8</button>
				<button data-number class="number" >9</button>
				<button data-operation class="operator mul" id='*'>&#10005;</button>
			</div>
			<div class="row">
				<button data-number class="number" >4</button>
				<button data-number class="number" >5</button>
				<button data-number class="number" >6</button>
				<button data-operation class="operator minus" id='-'>&#8722;</button>
			</div>
			<div class="row">
				<button data-number class="number" >1</button>
				<button data-number class="number" >2</button>
				<button data-number class="number" >3</button>
				<button data-operation class="operator plus" id='+'>&#43;</button>
			</div>
			<div class="row">
				<button class="operator "></button>
				<button data-number class="number" >0</button>
				<button data-number class="number float">.</button>
				<button data-equal class="operator equal" id="=">=</button>
			</div>
		</div>	
	</div>

	<script src="script.js" type="text/javascript" ></script>
</body>
</html>
